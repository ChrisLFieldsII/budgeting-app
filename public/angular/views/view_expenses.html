<div class="panel-group">
    <div class="panel panel-info" ng-repeat="doc in expenses">
        <div class="panel-body" >
            <b>Expense:</b> ${{doc.expense}} || <b>Date:</b> {{doc.date}} || <b>Category:</b> {{doc.category}} || <b>Description:</b> {{doc.desc}}
        </div>
    </div>
</div>
