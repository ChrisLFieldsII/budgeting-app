<form autocomplete="on">
    <div class="container-fluid">
        <div class="form-group">
            <label>Enter expense: <input type="number" class="form-control" ng-model="expense" min="0" required autofocus></label>
        </div> 
        <div class="form-group">
            <label>Enter date: <input type="date" class="form-control" ng-model="date" required></label>
        </div>

        <div class="form-group">
            <label>Expense Category: 
                <select class="form-control" ng-model="category" required>
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Store">Store</option>
                    <option value="Gas">Gas</option>
                    <option value="Gf">Girlfriend</option>
                    <option value="Vacation">Vacation</option>
                    <option value="Good Stuff">Good Stuff</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label>Description: <input type="text" class="form-control" ng-model="desc" required></label>
        </div>
        <input type="button" value="Submit" ng-click="submit()" class="btn-primary">
    </div>    
</form>
