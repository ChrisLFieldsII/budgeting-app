<form class="form-inline">
    <div class="form-group">
        <label>Select incomes/expenses from: <input type="date" ng-model="fromDate" class="form-control" required></label>
    </div>
    <div class="form-group">
        <label>Select incomes/expenses to: <input type="date" ng-model="toDate" class="form-control" required></label>
    </div>
    <input type="button" value="Search" class="btn btn-primary" ng-click="search()">
    <input type="button" value="Search All" class="btn btn-primary" ng-click="searchAll()">    
</form>
<div class="panel panel-info">
    <div class="panel-body">
        <p><b>Total Income:</b> <span style="color:green;">${{totalIncome | number:2}}</span></p>
        <p><b>Total Expenses:</b> <span style="color:red;">${{totalExpenses | number:2}}</span></p>
        <span ng-show="totalIncome-totalExpenses>=0"><b>Net Profit:</b> <span style="color:green;">${{totalIncome-totalExpenses | number:2}}</span></span>
        <span ng-show="totalExpenses-totalIncome>=0"><b>Net Loss:</b> <span style="color:red;">${{totalExpenses-totalIncome | number:2}}</span></span>        
    </div>
</div>
Showing data from <span style="text-decoration:underline;">{{dateRange()}}</span>
