<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Budgeting App</title>
        <link rel="icon" href="./images/dollaSign.png" type="image/x-icon">
        <!-- import scripts through bundle.js-->
        <script type="text/javascript" src="./bundle.js" charset="utf-8"></script>
        <script>
            //this script controls page headers
            var app = angular.module('budgetApp').controller('indexController', ['$scope', '$location',
              function($scope, $location) {    
                if ($location.path() === '/') $scope.currPg = 'Home';
                if ($location.path() === '/income') $scope.currPg = 'Income';
                if ($location.path() === '/expenses') $scope.currPg = 'Expenses';
                if ($location.path() === '/overview') $scope.currPg = 'Overview';
                if ($location.path() === '/view_incomes') $scope.currPg = 'View Incomes';
                if ($location.path() === '/view_expenses') $scope.currPg = 'View Expenses';
                $scope.changeLoc = function(loc) {
                    if ($location.path() == '/') $scope.currPg = 'Home';
                    $scope.currPg = loc;
                }
            }]);
        </script>
    </head>
    
    <body ng-app="budgetApp" ng-controller="indexController">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="#" ng-click="changeLoc('Home')">Home</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" href="#!income" ng-click="changeLoc('Income')">Income<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#!view_incomes" ng-click="changeLoc('View Incomes')">View Incomes</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" href="#!expenses" ng-click="changeLoc('Expenses')">Expenses<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#!view_expenses" ng-click="changeLoc('View Expenses')">View Expenses</a></li>
                        </ul>
                    </li>
                    <li><a href="#!overview" ng-click="changeLoc('Overview')">Overview</a></li>            
                </ul>
            </div>
        </nav>
        <div class="container" style="color:#007a99;">
            <div class="page-header">
                <h1>Welcome to {{currPg}} page. Dolla Dolla Bill Yaaaaa!</h1>
                <h6 style="color:#007a99;">Disclaimer: Dates may be ahead or back a day due to timezones. Sorry for the inconvenience!</h6>
            </div>
        </div>
        <div class="container">
           <div ng-view></div> 
        </div>
        
    </body>
</html>
