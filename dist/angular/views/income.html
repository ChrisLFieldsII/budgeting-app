<form autocomplete="on">
    <div class="container-fluid">
        <div class="row">
            <div class="form-group col-lg-4">
                <label>Enter income: <input type="number" ng-model="income" min="0"></label>
            </div> 
            <div class="form-group col-lg-8">
                <label>Enter date: <input type="date" ng-model="date"></label>
            </div>
        </div> <!--end first row-->
        
    
        <input type="button" value="Submit" ng-click="submit()">
    </div>
    
</form>
